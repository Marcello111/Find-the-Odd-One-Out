<!DOCTYPE html>    
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>Find the Odd One Out</title>
		<meta name="description" content="Find the Odd One Out game">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script>	
			function getStarted() {
				location.replace("birds.html");
			}
		</script>
	</head>
	<body>
		<header></header>
		<main>            		   
			<section class="main-picture-div">
				<div class="rules-div">
					<h2 class="text-rules">Can you find the odd one out?</h2>
					<p class="text"> Click on the odd animal before the time runs out to win the game! 
					</p>
					<p class="text">If you are ready, click on the icon below.</p>
					<p class="text">Good luck!</p>
					<button class="begin-button icon" onclick="getStarted()"><img src="pho/play.svg" alt="start game button"/></button>
				</div>
				<figure class="first-photo challenge-photo">
					<img src="pho/cover.jpg" alt="ducks in a water"/>
				</figure>
			</section>
		</main>
		<footer class="main-footer">
			<p class="attr">Icon made by Freepik from www.flaticon.com</p>
			<p class="attr">All the pictures on this websites are from www.unsplash.com</p>		
		</footer>
	</body>
</html>
