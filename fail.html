<!DOCTYPE html>    
<html lang="en">
    <head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">

			function again() {
				location.replace("first.html");

		</main>
		<footer class="main-footer">
